{%extends "index.html" %}
{%block title%} Watch Movies {%endblock%}

{% block body %}
<style>
    table{
        width: 50%;
        margin: 50px;
        }
    th {
        height: 50px;
        }
    td {
        height: 30px;
        text-align: center;
        font-size: 22px;
        }
        td:hover {
        background-color: #DBE4A3;
        }

  table, th, td {
  border: .01px solid black;
  border-collapse: collapse;
}

table.center {
  margin-left: auto;
  margin-right: auto;
}
</style>
<form action="pick_movie" method="post">
    <table class="center" style="margin-left:auto; margin-right:auto;">
        <tr>
            <th>Movie ID</th>
            <th>Movie Name</th>
            <th>Duration</th>
            <th>Purchase</th>
        </tr>
        {% for i in movies %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td><button type="submit" name="purchase" value="{{i[0]}}"> Buy </button></td>
        </tr>
        {%endfor%}
    </table>
</form>


{%endblock%}
